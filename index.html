<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="block">
        <form action="">
            <input class="inputs" type="text" id="userName" placeholder="Username ni yozing...">
            <input class="inputs" type="password" id="password" placeholder="Parol yozing...">
            <select class="inputs" id="nationality" aria-placeholder="Milatingizni tanlang...">
                <option value="uzbek">Uzbek</option>
                <option value="russian">Russian</option>
                <option value="english">English</option>
            </select>

            <textarea class="inputs" id="izoh" placeholder="Izoh yozing..."></textarea> 
            <input type="button" id="button" class="inputs" value="Yuborish">
        </form>
    </div>

    <div id="blocks"></div>

    <script src="./js/script.js"></script>
</body>
</html>
